{% extends 'adminbase.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Management</h2>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Add New User</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{userdata.username}}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{userdata.email}}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                {% if password_error %}
                    <div class="text-danger mt-1">
                        <ul class="mb-0">
                            {% for error in password_error %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
                <div class="mt-3 text-center">
                    <p class="text-danger">{{errors}}</p>
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
