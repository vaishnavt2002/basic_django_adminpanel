{% extends 'adminbase.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Management</h2>
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">User List</h5>
            <a href="{% url 'admin_add_user' %}" class="btn btn-primary btn-sm">Add New User</a>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a href="{% url 'admin_user_edit' user.id %}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                            <a href="{% url 'admin_delete_user' user.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    
    
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
